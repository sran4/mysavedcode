{% extends 'dashboard/base.html' %} {% load static %}{% load crispy_forms_tags %} {% block content %}

<div class="container">
  <a class="btn btn-outline-info" href="{% url 'notes' %}">All Notes</a><br />
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {% if page == "update" %}
      <legend class="border-bottom text-center mb-4">Update</legend>
      {% else %}
      <legend class="border-bottom text-center mb-4">Create</legend>
      {% endif %} {{form.media}} {{ form|crispy }}
    </fieldset>
    {% if page == "update" %}
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">Update</button>
    </div>
    {% else %}
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">Create</button>
    </div>
    {% endif %}
  </form>
</div>

{% endblock content %}
