{% extends 'dashboard/base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %} <br /><br /><br />
<div class="container1">
  <form method="POST">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
    </fieldset>
    <div class="form-group">
      {% csrf_token %} {{ form|crispy }}
      <button href="" class="btn btn-outline-info" type="submit">Sign In</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted"
      >Need an Account?
      <a class="ml-2 text-primary font-weight-bold text-bold" href="{% url 'register' %}">CREATE AN ACCOUNT</a>
    </small>
  </div>
  <br /><br />
</div>

{% endblock content %}
