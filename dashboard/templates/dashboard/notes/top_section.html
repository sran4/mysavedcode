{% load static %} {% if request.user.is_authenticated %}
<div class="text-center">
  {% if note.top %}
  <form action="{% url 'notes_detail1' note.slug %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <button
        id="top"
        value="{{ note.slug }}"
        class="btn-info btn-small mybu"
        style="letter-spacing: 0.1rem; text-transform: uppercase; margin-top: 2px; border-radius: 30px; color: ashwhite"
      >
        Remove Main <i class="far fa-heart fa-lg"></i>
      </button>
    </div>
  </form>
  {% else %}
  <form action="{% url 'notes_detail1' note.slug %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <button
        id="top"
        value="{{note.slug}}"
        class="btn-danger btn-small mybu"
        style="letter-spacing: 0.1rem; text-transform: uppercase; margin-top: 2px; border-radius: 30px; color: ashwhite"
      >
        Add Main <i class="fas fa-heart-broken fa-lg"></i>
      </button>
    </div>
  </form>
  {% endif %}
</div>
{% endif %}
