{% load static %}
<center>
  {% if messages %} {% for msg in messages %}
  <div id="alert" class="container alert alert-{{msg.tags}}  alert-dismissible fade show margin-bottom:20px;">
    <span style="font-size: 16px; text-align: center; font-weight: bold">{{msg}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %} {% endif %}
</center>
